<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Escala música 06-2025</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #fafafa;
    padding: 20px;
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .loader {
    border: 6px solid #eee;
    border-top: 6px solid #444;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 40px auto;
  }
  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
  /* Estilo dos filtros */
  #filtros {
    background: white;
    border-radius: 8px;
    padding: 12px 20px 20px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    max-width: 960px;
    margin: 0 auto 20px auto;
    font-family: system-ui, sans-serif;
  }
  #filtros summary {
    font-weight: 600;
    cursor: pointer;
    font-size: 1.1em;
    margin-bottom: 12px;
    outline: none;
  }
  #filtros[open] {
    padding-bottom: 20px;
  }
  #filtros details[open] {
    animation: expand 0.25s ease forwards;
  }
  @keyframes expand {
    from { max-height: 0; opacity: 0; }
    to { max-height: 100vh; opacity: 1; }
  }
  #filtros input[type="text"], #filtros select {
    width: 180px;
    margin: 6px 12px 12px 0;
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 14px;
    transition: border-color 0.2s ease;
  }
  #filtros input[type="text"]:focus, #filtros select:focus {
    border-color: #555;
    outline: none;
  }
  #filtros label {
    font-weight: 500;
    font-size: 13px;
    color: #444;
    margin-right: 6px;
    user-select: none;
  }

  /* Tabela */
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    display: none;
  }
  th, td {
    padding: 10px 8px;
    text-align: center;
    border-bottom: 1px solid #eee;
    font-size: 14px;
  }
  th {
    background-color: #222;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1;
  }
  tr:last-child td {
    border-bottom: none;
  }
  /* Linha zebrada */
  tbody tr:nth-child(odd) {
    background-color: #fafafa;
  }
  tbody tr:nth-child(even) {
    background-color: #fff;
  }

  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  tr.animada {
    opacity: 0;
    animation: fadeInUp 0.3s ease forwards;
  }
  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    thead {
      display: none;
    }
    tr {
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      padding: 12px;
    }
    td {
      text-align: left;
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      position: relative;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    td::before {
      content: attr(data-label);
      font-weight: bold;
      display: block;
      color: #555;
      margin-bottom: 6px;
    }
  }
</style>
</head>
<body>
<h1>Escala de Louvor</h1>

<details id="filtros" open>
  <summary>Filtros de Visualização</summary>
  <label for="filtrarData">Data</label>
  <select id="filtrarData">
    <option value="">Todas as datas</option>
  </select>
  <label for="filtrarDiaSemana">Dia Semana</label>
  <input type="text" id="filtrarDiaSemana" placeholder="ex: sábado" />
  <label for="filtrarRegente">Regente</label>
  <input type="text" id="filtrarRegente" placeholder="nome regente" />
  <label for="filtrarAcomp">Acomp</label>
  <input type="text" id="filtrarAcomp" placeholder="ex: PB, BANDA" />
  <label for="filtrarMensagem">Mensagem Musical</label>
  <input type="text" id="filtrarMensagem" placeholder="nome da mensagem" />
  <label for="filtrarPregador">Pregador</label>
  <input type="text" id="filtrarPregador" placeholder="nome do pregador" />
  <label for="filtrarAnciao">Ancião</label>
  <input type="text" id="filtrarAnciao" placeholder="nome do ancião" />
  <label for="filtrarAudiovisual">Audiovisual</label>
  <input type="text" id="filtrarAudiovisual" placeholder="nome do audiovisual" />
  <label for="filtrarSuporte">Suporte</label>
  <input type="text" id="filtrarSuporte" placeholder="nome do suporte" />
  <label for="filtrarObs">Obs</label>
  <input type="text" id="filtrarObs" placeholder="observações" />
</details>

<div class="loader" id="carregando"></div>

<table id="tabela-escala" aria-label="Tabela com escala de louvor">
  <thead>
    <tr>
      <th>DATA</th>
      <th>DIA SEMANA</th>
      <th>REGENTE</th>
      <th>ACOMP</th>
      <th>EQUIPE LOUVOR</th>
      <th>MENSAGEM MUSCAL</th>
      <th>PREGADOR</th>
      <th>ANCIÃO</th>
      <th>AUDIOVISUAL</th>
      <th>SUPORTE</th>
      <th>OBS</th>
    </tr>
  </thead>
  <tbody>
    <!-- Conteúdo gerado via JS -->
  </tbody>
</table>

<script>
  const cabecalhos = [
    'DATA',
    'DIA SEMANA',
    'REGENTE',
    'ACOMP',
    'EQUIPE LOUVOR',
    'MENSAGEM MUSCAL',
    'PREGADOR',
    'ANCIÃO',
    'AUDIOVISUAL',
    'SUPORTE',
    'OBS'
  ];

  // Mapeamento abreviação dias
  const diasAbrev = {
    domingo: 'dom',
    segunda: 'seg',
    terça: 'ter',
    terca: 'ter',
    quarta: 'qua',
    quinta: 'qui',
    sexta: 'sex',
    sábado: 'sab',
    sabado: 'sab',
  };

  async function carregarCSV() {
    try {
      const resposta = await fetch('atual.csv', { headers: { 'Content-Type': 'text/plain' } });
      if (!resposta.ok) throw new Error('Arquivo não encontrado');
      const texto = await resposta.text();

      const linhas = texto.trim().split('\n').filter(l => l.trim() !== '');

      const corpoTabela = document.querySelector('#tabela-escala tbody');
      corpoTabela.innerHTML = '';

      // Criar set para datas únicas para o select
      const datasUnicas = new Map();

      linhas.forEach((linha, i) => {
        // separa por vírgula, respeitando as aspas duplas
        const colunas = linha.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g)
          .map(c => c.replace(/^"|"$/g, '').trim());

        while (colunas.length < cabecalhos.length) {
          colunas.push('');
        }

        // Preenche a tabela
        const tr = document.createElement('tr');
        colunas.forEach((col, idx) => {
          const td = document.createElement('td');
          td.textContent = col;
          td.setAttribute('data-label', cabecalhos[idx] || '');
          tr.appendChild(td);
        });

        tr.classList.add('animada');
        tr.style.animationDelay = `${i * 0.05}s`;
        corpoTabela.appendChild(tr);

        // Montar opção para o filtro de data
        // Formato dd/mm (diaAbrev)
        const data = colunas[0];
        const diaSemana = colunas[1].toLowerCase();
        if (data && diaSemana) {
          // extrai só dd/mm da data (formato dd/mm/aaaa)
          const dataFormatada = data.slice(0,5);
          const diaAbrev = diasAbrev[diaSemana] || diaSemana.slice(0,3);
          const chave = `${dataFormatada} (${diaAbrev})`;
          if (!datasUnicas.has(chave)) {
            datasUnicas.set(chave, data);
          }
        }
      });

      // Preenche select Data
      const selectData = document.getElementById('filtrarData');
      // Limpa opções anteriores, mantém a primeira (Todas as datas)
      selectData.options.length = 1;
      // Ordena por data real ascendente para melhor UX
      const arrDatas = Array.from(datasUnicas.entries());
      arrDatas.sort((a,b) => {
        // Compara datas completas (yyyy-mm-dd) para ordenar
        // as datas originais estão no formato dd/mm/aaaa
        const dataA = a[1].split('/').reverse().join('');
        const dataB = b[1].split('/').reverse().join('');
        return dataA.localeCompare(dataB);
      });
      arrDatas.forEach(([label, valor]) => {
        const opt = document.createElement('option');
        opt.value = valor;
        opt.textContent = label;
        selectData.appendChild(opt);
      });

      setTimeout(() => {
        document.getElementById('carregando').style.display = 'none';
        document.getElementById('tabela-escala').style.display = 'table';
      }, 100);

    } catch (e) {
      console.error('Erro ao carregar CSV:', e);
      document.getElementById('carregando').style.display = 'none';
      const pErro = document.createElement('p');
      pErro.style.color = 'red';
      pErro.style.textAlign = 'center';
      pErro.textContent = 'Erro ao carregar os dados. Verifique se "atual.csv" está na mesma pasta.';
      document.body.appendChild(pErro);
    }
  }

  function aplicarFiltros() {
    const filtros = {
      DATA: document.getElementById('filtrarData').value.toLowerCase(),
      'DIA SEMANA': document.getElementById('filtrarDiaSemana').value.toLowerCase(),
      REGENTE: document.getElementById('filtrarRegente').value.toLowerCase(),
      ACOMP: document.getElementById('filtrarAcomp').value.toLowerCase(),
      'MENSAGEM MUSCAL': document.getElementById('filtrarMensagem').value.toLowerCase(),
      PREGADOR: document.getElementById('filtrarPregador').value.toLowerCase(),
      ANCIÃO: document.getElementById('filtrarAnciao').value.toLowerCase(),
      AUDIOVISUAL: document.getElementById('filtrarAudiovisual').value.toLowerCase(),
      SUPORTE: document.getElementById('filtrarSuporte').value.toLowerCase(),
      OBS: document.getElementById('filtrarObs').value.toLowerCase(),
    };

    const linhas = document.querySelectorAll('#tabela-escala tbody tr');
    linhas.forEach(linha => {
      let mostra = true;

      Object.entries(filtros).forEach(([col, filtro]) => {
        if (filtro) {
          const indiceCol = cabecalhos.indexOf(col);
          let textoCelula = linha.cells[indiceCol]?.textContent.toLowerCase() || '';
          if (col === 'DATA' && filtro) {
            // filtro exato para data (valor do select é no formato dd/mm/aaaa)
            if (textoCelula !== filtro) {
              mostra = false;
            }
          } else {
            if (!textoCelula.includes(filtro)) {
              mostra = false;
            }
          }
        }
      });

      linha.style.display = mostra ? '' : 'none';
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    carregarCSV().then(() => {
      [
        'filtrarData', 'filtrarDiaSemana', 'filtrarRegente', 'filtrarAcomp',
        'filtrarMensagem', 'filtrarPregador', 'filtrarAnciao',
        'filtrarAudiovisual', 'filtrarSuporte', 'filtrarObs'
      ].forEach(id => {
        document.getElementById(id).addEventListener('input', aplicarFiltros);
      });

      // para o select usar change (não input)
      document.getElementById('filtrarData').addEventListener('change', aplicarFiltros);
    });
  });
</script>

</body>
</html>
