<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escala Geral</title>

  
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    /* Estilização original */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fafafa;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .loader {
      border: 6px solid #eee;
      border-top: 6px solid #444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    .filters-container {
      margin-bottom: 20px;
    }
    .filters-toggle {
      background: #333;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .filters-box {
      display: none;
      flex-wrap: wrap;
      gap: 12px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-top: 10px;
      max-height: 280px;
      overflow-y: auto;
    }
    .filters-box select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      min-width: 160px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: none;
    }
    th, td {
      padding: 10px 8px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    th {
      background-color: #222;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background-color: #f6f6f6;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr.animada {
      opacity: 0;
      animation: fadeInUp 0.3s ease forwards;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: white;
        padding: 12px;
      }
      td {
        text-align: left;
        padding: 6px 10px;
        font-size: 13px;
        border: none;
        position: relative;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #555;
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Escala de Louvor</h1>

  <div class="filters-container">
    <button class="filters-toggle" id="btnToggleFilters">Mostrar Filtros</button>
    <div class="filters-box" id="filtros">
      <select id="DATA" onchange="aplicarFiltros()"><option value="">Data</option></select>
      <select id="DIA SEMANA" onchange="aplicarFiltros()"><option value="">Dia da Semana</option></select>
      <select id="REGENTE" onchange="aplicarFiltros()"><option value="">Regente</option></select>
      <select id="ACOMP" onchange="aplicarFiltros()"><option value="">Acomp</option></select>
      <select id="EQUIPE LOUVOR" onchange="aplicarFiltros()"><option value="">Equipe Louvor</option></select>
      <select id="MENSAGEM MUSICAL" onchange="aplicarFiltros()"><option value="">Mensagem Musical</option></select>
      <select id="PREGADOR" onchange="aplicarFiltros()"><option value="">Pregador</option></select>
      <select id="ANCIÃO" onchange="aplicarFiltros()"><option value="">Ancião</option></select>
      <select id="AUDIOVISUAL" onchange="aplicarFiltros()"><option value="">Audiovisual</option></select>
      <select id="SUPORTE" onchange="aplicarFiltros()"><option value="">Suporte</option></select>
      <select id="OBS" onchange="aplicarFiltros()"><option value="">Observação</option></select>
    </div>
  </div>

  <div class="loader" id="carregando"></div>

  <table id="tabela-escala" aria-label="Tabela com escala de louvor">
    <thead>
      <tr>
        <th>DATA</th>
        <th>DIA SEMANA</th>
        <th>REGENTE</th>
        <th>ACOMP</th>
        <th>EQUIPE LOUVOR</th>
        <th>MENSAGEM MUSICAL</th>
        <th>PREGADOR</th>
        <th>ANCIÃO</th>
        <th>AUDIOVISUAL</th>
        <th>SUPORTE</th>
        <th>OBS</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    function toggleFilters() {
      const box = document.getElementById('filtros');
      if (box.style.display === 'flex') {
        box.style.display = 'none';
        btnToggleFilters.textContent = 'Mostrar Filtros';
      } else {
        box.style.display = 'flex';
        btnToggleFilters.textContent = 'Ocultar Filtros';
      }
    }

    function aplicarFiltros() {
      const filtros = [...document.querySelectorAll('.filters-box select')];
      const linhas = document.querySelectorAll('#tabela-escala tbody tr');

      linhas.forEach(linha => {
        const colunas = linha.querySelectorAll('td');
        let mostrar = true;

        filtros.forEach((filtro, i) => {
          const valor = filtro.value.trim();
          if (valor && colunas[i].textContent.trim() !== valor) {
            mostrar = false;
          }
        });

        linha.style.display = mostrar ? '' : 'none';
      });
    }

    async function carregarCSV() {
      try {
        // EVITA CACHE: adiciona timestamp na URL
        const url = 'atual.csv?t=' + new Date().getTime();
        const resposta = await fetch(url, { headers: { 'Content-Type': 'text/plain' } });
        if (!resposta.ok) throw new Error('Arquivo não encontrado');
        const texto = await resposta.text();

        const cabecalhos = ['DATA','DIA SEMANA','REGENTE','ACOMP','EQUIPE LOUVOR','MENSAGEM MUSICAL','PREGADOR','ANCIÃO','AUDIOVISUAL','SUPORTE','OBS'];
        const filtros = cabecalhos.reduce((acc, cur) => ({ ...acc, [cur]: new Set() }), {});
        const corpoTabela = document.querySelector('#tabela-escala tbody');
        corpoTabela.innerHTML = '';

        const resultados = Papa.parse(texto.trim(), {header: true, skipEmptyLines: true});

        resultados.data.forEach((linha, i) => {
          const tr = document.createElement('tr');
          cabecalhos.forEach((coluna, idx) => {
            const valor = linha[coluna] ? linha[coluna].trim() : '';
            filtros[coluna].add(valor);
            const td = document.createElement('td');
            td.textContent = valor;
            td.setAttribute('data-label', coluna);
            tr.appendChild(td);
          });
          tr.classList.add('animada');
          tr.style.animationDelay = `${i * 0.05}s`;
          corpoTabela.appendChild(tr);
        });

        cabecalhos.forEach(cab => {
          const select = document.getElementById(cab);
          if (!select) return;

          // transforma o Set em array
          const values = [...filtros[cab]].filter(v => v !== undefined && v !== null);

          // função robusta para parsear datas comuns
          function parseDateStr(s) {
            if (!s) return NaN;
            s = s.trim();
            // ISO yyyy-mm-dd
            const isoMatch = /^\d{4}-\d{2}-\d{2}$/.test(s);
            if (isoMatch) {
              // Interpretamos como UTC midnight para consistência
              const d = new Date(s + 'T00:00:00Z');
              return isNaN(d.getTime()) ? NaN : d.getTime();
            }
            // dd/mm/yyyy ou d/m/yyyy
            const dm = /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/.exec(s);
            if (dm) {
              const day = parseInt(dm[1], 10);
              const month = parseInt(dm[2], 10) - 1;
              const year = parseInt(dm[3], 10);
              const ts = Date.UTC(year, month, day);
              return ts;
            }
            // tentativa de parse genérica (fallback)
            const d = new Date(s);
            return isNaN(d.getTime()) ? NaN : d.getTime();
          }

          // ordenar diferente se for coluna DATA
          let sorted;
          if (cab.toUpperCase() === 'DATA') {
            // manter strings originais, ordenar por timestamp (valores vazios no final)
            sorted = values
              .filter(v => v && v.trim() !== '')
              .sort((a, b) => {
                const ta = parseDateStr(a);
                const tb = parseDateStr(b);
                if (isNaN(ta) && isNaN(tb)) return a.localeCompare(b, 'pt-BR');
                if (isNaN(ta)) return 1;
                if (isNaN(tb)) return -1;
                return ta - tb;
              });
            // colocar valores vazios (se existirem) no final
            if (values.some(v => !v || v.trim() === '')) sorted.push('');
          } else {
            // ordenação padrão para strings com localeCompare
            sorted = values
              .filter(v => v && v.trim() !== '')
              .sort((a, b) => a.localeCompare(b, 'pt-BR', {ignorePunctuation:true}));
            if (values.some(v => !v || v.trim() === '')) sorted.push('');
          }

          // rebuild select options
          select.options.length = 1; // mantém a opção vazia inicial
          sorted.forEach(v => {
            const opt = document.createElement('option');
            opt.value = v;
            opt.textContent = v;
            select.appendChild(opt);
          });
        });

        aplicarParametrosURL();

        document.getElementById('carregando').style.display = 'none';
        document.getElementById('tabela-escala').style.display = 'table';
      } catch (e) {
        console.error('Erro ao carregar CSV:', e);
        document.getElementById('carregando').style.display = 'none';
        const pErro = document.createElement('p');
        pErro.style.color = 'red';
        pErro.style.textAlign = 'center';
        pErro.textContent = 'Erro ao carregar os dados. Verifique se "atual.csv" está na mesma pasta.';
        document.body.appendChild(pErro);
      }
    }

    function aplicarParametrosURL() {
      const url = new URL(window.location);
      const params = new URLSearchParams(url.search);
      params.forEach((valor, chave) => {
        const select = document.getElementById(chave.toUpperCase());
        if (select) {
          select.value = valor;
        }
      });
      aplicarFiltros();
    }

    const btnToggleFilters = document.getElementById('btnToggleFilters');
    btnToggleFilters.addEventListener('click', toggleFilters);

    carregarCSV();
  </script>
</body>
</html>
