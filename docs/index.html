<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Escala música 06-2025</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #fafafa;
    padding: 20px;
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  /* Botão toggle dos filtros */
  #btnToggleFiltros {
    display: block;
    margin: 0 auto 10px auto;
    padding: 10px 18px;
    font-size: 16px;
    cursor: pointer;
    border: 2px solid #222;
    background: white;
    color: #222;
    border-radius: 6px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #btnToggleFiltros:hover {
    background-color: #222;
    color: white;
  }

  /* Container dos filtros */
  #filtros {
    max-width: 1200px;
    margin: 0 auto 20px;
    background: white;
    padding: 0 20px; /* padding vertical zero quando fechado */
    border-radius: 8px;
    box-shadow: 0 1px 8px rgb(0 0 0 / 0.1);
    overflow: hidden;
    transition: max-height 0.4s ease, padding 0.4s ease;
    max-height: 0;
  }
  #filtros.aberto {
    padding: 15px 20px 30px 20px; /* mais espaço quando aberto, especialmente embaixo */
    max-height: 1000px; /* valor alto pra garantir abertura total */
    overflow: visible;
  }

  /* Layout dos filtros - flexível e responsivo */
  #filtros form {
    display: flex;
    flex-wrap: wrap;
    gap: 14px 24px;
    justify-content: center;
  }
  #filtros label {
    display: flex;
    flex-direction: column;
    font-weight: 600;
    font-size: 14px;
    color: #333;
    width: 180px;
  }
  #filtros input[type="text"] {
    margin-top: 6px;
    padding: 8px 12px;
    border-radius: 5px;
    border: 1.5px solid #aaa;
    font-size: 14px;
    transition: border-color 0.3s ease;
  }
  #filtros input[type="text"]:focus {
    border-color: #222;
    outline: none;
  }
  /* Para responsividade */
  @media (max-width: 768px) {
    #filtros label {
      width: 100%;
    }
  }

  /* Tabela */
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    display: none;
  }
  th, td {
    padding: 10px 8px;
    text-align: center;
    border-bottom: 1px solid #eee;
    font-size: 14px;
  }
  th {
    background-color: #222;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1;
  }
  tr:last-child td {
    border-bottom: none;
  }
  /* Coluna vazia do cabeçalho: só espaço visual, sem borda */
  th.empty {
    background: transparent;
    border: none;
    pointer-events: none;
  }
  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  tr.animada {
    opacity: 0;
    animation: fadeInUp 0.3s ease forwards;
  }
  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    thead {
      display: none;
    }
    tr {
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      padding: 12px;
    }
    td {
      text-align: left;
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      position: relative;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    td::before {
      content: attr(data-label);
      font-weight: bold;
      display: block;
      color: #555;
      margin-bottom: 6px;
    }
  }
</style>
</head>
<body>

<h1>Escala de Louvor</h1>

<button id="btnToggleFiltros" aria-expanded="false" aria-controls="filtros">Mostrar filtros</button>

<div id="filtros" aria-hidden="true">
  <form id="formFiltros" autocomplete="off" aria-label="Filtros da tabela escala">
    <label>
      Data
      <input type="text" id="filterData" placeholder="Ex: 07/06/2025" />
    </label>
    <label>
      Dia semana
      <input type="text" id="filterDia" placeholder="Ex: sábado" />
    </label>
    <label>
      Regente
      <input type="text" id="filterRegente" placeholder="Nome do regente" />
    </label>
    <label>
      Acomp
      <input type="text" id="filterAcomp" placeholder="Acompanhamento" />
    </label>
    <label>
      Mensagem musical
      <input type="text" id="filterMensagemMuscal" placeholder="Mensagem musical" />
    </label>
    <label>
      Pregador
      <input type="text" id="filterPregador" placeholder="Nome do pregador" />
    </label>
    <label>
      Ancião
      <input type="text" id="filterAnciao" placeholder="Nome do ancião" />
    </label>
    <label>
      Audiovisual
      <input type="text" id="filterAudiovisual" placeholder="Nome audiovisual" />
    </label>
    <label>
      Suporte
      <input type="text" id="filterSuporte" placeholder="Nome suporte" />
    </label>
    <label>
      Obs
      <input type="text" id="filterObs" placeholder="Observações" />
    </label>
  </form>
</div>

<div class="loader" id="carregando"></div>

<table id="tabela-escala" aria-label="Tabela com escala de louvor">
  <thead>
    <tr>
      <th>DATA</th>
      <th>DIA SEMANA</th>
      <th>REGENTE</th>
      <th>ACOMP</th>
      <th>EQUIPE LOUVOR</th>
      <th>MENSAGEM MUSCAL</th>
      <th class="empty"></th> <!-- coluna vazia -->
      <th>PREGADOR</th>
      <th>ANCIÃO</th>
      <th>AUDIOVISUAL</th>
      <th>SUPORTE</th>
      <th>OBS</th>
    </tr>
  </thead>
  <tbody>
    <!-- Conteúdo gerado via JS -->
  </tbody>
</table>

<script>
  const btnToggle = document.getElementById('btnToggleFiltros');
  const filtrosDiv = document.getElementById('filtros');
  const tabela = document.getElementById('tabela-escala');
  const corpoTabela = tabela.querySelector('tbody');

  const inputsFiltro = {
    data: document.getElementById('filterData'),
    dia: document.getElementById('filterDia'),
    regente: document.getElementById('filterRegente'),
    acomp: document.getElementById('filterAcomp'),
    mensagemMuscal: document.getElementById('filterMensagemMuscal'),
    pregador: document.getElementById('filterPregador'),
    anciao: document.getElementById('filterAnciao'),
    audiovisual: document.getElementById('filterAudiovisual'),
    suporte: document.getElementById('filterSuporte'),
    obs: document.getElementById('filterObs'),
  };

  // Toggle filtros recolhidos/expandidos
  btnToggle.addEventListener('click', () => {
    const aberto = filtrosDiv.classList.contains('aberto');
    if (aberto) {
      filtrosDiv.classList.remove('aberto');
      filtrosDiv.setAttribute('aria-hidden', 'true');
      btnToggle.textContent = 'Mostrar filtros';
      btnToggle.setAttribute('aria-expanded', 'false');
    } else {
      filtrosDiv.classList.add('aberto');
      filtrosDiv.setAttribute('aria-hidden', 'false');
      btnToggle.textContent = 'Ocultar filtros';
      btnToggle.setAttribute('aria-expanded', 'true');
    }
  });

  // Função para carregar CSV e montar tabela
  async function carregarCSV() {
    try {
      const resposta = await fetch('atual.csv', { headers: { 'Content-Type': 'text/plain' } });
      if (!resposta.ok) throw new Error('Arquivo não encontrado');
      const texto = await resposta.text();

      const linhas = texto.trim().split('\n').filter(l => l.trim() !== '');

      const cabecalhos = [
        'DATA',
        'DIA SEMANA',
        'REGENTE',
        'ACOMP',
        'EQUIPE LOUVOR',
        'MENSAGEM MUSCAL',
        '',              // coluna vazia extra no meio
        'PREGADOR',
        'ANCIÃO',
        'AUDIOVISUAL',
        'SUPORTE',
        'OBS'
      ];

      corpoTabela.innerHTML = '';

      linhas.forEach((linha, i) => {
        const colunas = linha.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g)
          .map(c => c.replace(/^"|"$/g, '').trim());

        while (colunas.length < cabecalhos.length) {
          colunas.push('');
        }

        const tr = document.createElement('tr');
        colunas.forEach((col, idx) => {
          const td = document.createElement('td');
          td.textContent = col;
          td.setAttribute('data-label', cabecalhos[idx] || '');
          tr.appendChild(td);
        });

        tr.classList.add('animada');
        tr.style.animationDelay = `${i * 0.05}s`;
        corpoTabela.appendChild(tr);
      });

      setTimeout(() => {
        document.getElementById('carregando').style.display = 'none';
        tabela.style.display = 'table';
      }, 100);

    } catch (e) {
      console.error('Erro ao carregar CSV:', e);
      document.getElementById('carregando').style.display = 'none';
      const pErro = document.createElement('p');
      pErro.style.color = 'red';
      pErro.style.textAlign = 'center';
      pErro.textContent = 'Erro ao carregar os dados. Verifique se "atual.csv" está na mesma pasta.';
      document.body.appendChild(pErro);
    }
  }

  // Função que faz filtro da tabela conforme inputs
  function aplicarFiltros() {
    const linhas = Array.from(corpoTabela.querySelectorAll('tr'));
    linhas.forEach(tr => {
      const td = tr.querySelectorAll('td');

      const valores = {
        data: td[0].textContent.toLowerCase(),
        dia: td[1].textContent.toLowerCase(),
        regente: td[2].textContent.toLowerCase(),
        acomp: td[3].textContent.toLowerCase(),
        mensagemMuscal: td[5].textContent.toLowerCase(),
        pregador: td[7].textContent.toLowerCase(),
        anciao: td[8].textContent.toLowerCase(),
        audiovisual: td[9].textContent.toLowerCase(),
        suporte: td[10].textContent.toLowerCase(),
        obs: td[11].textContent.toLowerCase(),
      };

      // Verifica cada filtro - se input vazio, ignora
      const condicoes = [
        !inputsFiltro.data.value || valores.data.includes(inputsFiltro.data.value.toLowerCase()),
        !inputsFiltro.dia.value || valores.dia.includes(inputsFiltro.dia.value.toLowerCase()),
        !inputsFiltro.regente.value || valores.regente.includes(inputsFiltro.regente.value.toLowerCase()),
        !inputsFiltro.acomp.value || valores.acomp.includes(inputsFiltro.acomp.value.toLowerCase()),
        !inputsFiltro.mensagemMuscal.value || valores.mensagemMuscal.includes(inputsFiltro.mensagemMuscal.value.toLowerCase()),
        !inputsFiltro.pregador.value || valores.pregador.includes(inputsFiltro.pregador.value.toLowerCase()),
        !inputsFiltro.anciao.value || valores.anciao.includes(inputsFiltro.anciao.value.toLowerCase()),
        !inputsFiltro.audiovisual.value || valores.audiovisual.includes(inputsFiltro.audiovisual.value.toLowerCase()),
        !inputsFiltro.suporte.value || valores.suporte.includes(inputsFiltro.suporte.value.toLowerCase()),
        !inputsFiltro.obs.value || valores.obs.includes(inputsFiltro.obs.value.toLowerCase()),
      ];

      if (condicoes.every(c => c)) {
        tr.style.display = '';
      } else {
        tr.style.display = 'none';
      }
    });
  }

  // Associa eventos para filtros
  Object.values(inputsFiltro).forEach(input => {
    input.addEventListener('input', aplicarFiltros);
  });

  carregarCSV();
</script>

</body>
</html>
