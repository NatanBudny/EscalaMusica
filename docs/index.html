<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escala de Louvor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>

<h1>Escala de Louvor</h1>
<table id="tabela-escala">
  <thead>
    <tr>
      <th>DATA</th>
      <th>DIA SEMANA</th>
      <th>REGENTE</th>
      <th>ACOMP</th>
      <th>EQUIPE LOUVOR</th>
      <th>MENSAGEM MUSCAL</th>
      <th>PREGADOR</th>
      <th>ANCIÃO</th>
      <th>AUDIOVISUAL</th>
      <th>SUPORTE</th>
      <th>OBS</th>
    </tr>
  </thead>
  <tbody>
    <!-- Dados serão inseridos aqui -->
  </tbody>
</table>

<script>
async function carregarCSV() {
  try {
    const resposta = await fetch('atual.csv');
    const texto = await resposta.text();
    const linhas = texto.trim().split('\n');
    const corpoTabela = document.querySelector('#tabela-escala tbody');

    linhas.slice(1).forEach(linha => {
      const colunas = linha.split(',');
      const tr = document.createElement('tr');
      colunas.forEach(coluna => {
        const td = document.createElement('td');
        td.textContent = coluna.trim().replace(/^"|"$/g, '');
        tr.appendChild(td);
      });
      corpoTabela.appendChild(tr);
    });
  } catch (erro) {
    console.error('Erro ao carregar o CSV:', erro);
    document.body.innerHTML += "<p style='color: red;'>Erro ao carregar os dados. Verifique se o arquivo <code>atual.csv</code> está presente.</p>";
  }
}

carregarCSV();
</script>

</body>
</html>
