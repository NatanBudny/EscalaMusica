<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Escala música 06-2025</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #fafafa;
    padding: 20px;
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .loader {
    border: 6px solid #eee;
    border-top: 6px solid #444;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 40px auto;
  }
  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
  /* FILTROS fora da tabela */
  #filtros {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-bottom: 15px;
    background: white;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 1px 8px rgb(0 0 0 / 0.1);
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }
  #filtros > * {
    flex: 1 1 150px;
    min-width: 140px;
  }
  #filtros input[type="text"],
  #filtros input[type="date"],
  #filtros select {
    width: 100%;
    padding: 8px 12px;
    font-size: 14px;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background-color: #fff;
    color: #222;
  }
  #filtros input[type="text"]::placeholder,
  #filtros input[type="date"]::placeholder {
    color: #999;
    font-style: italic;
  }
  #filtros input[type="text"]:focus,
  #filtros input[type="date"]:focus,
  #filtros select:focus {
    outline: none;
    border-color: #5a9bd5;
    box-shadow: 0 0 6px #a9c9f5;
  }
  /* tabela */
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    display: none;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }
  th, td {
    padding: 10px 8px;
    text-align: center;
    border-bottom: 1px solid #eee;
    font-size: 14px;
  }
  th {
    background-color: #222;
    color: white;
    position: sticky;
    top: 0;
    z-index: 2;
  }
  tr:last-child td {
    border-bottom: none;
  }
  th.empty {
    background: transparent;
    border: none;
    pointer-events: none;
  }
  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  tr.animada {
    opacity: 0;
    animation: fadeInUp 0.3s ease forwards;
  }
  @media (max-width: 768px) {
    #filtros {
      gap: 10px;
    }
    #filtros > * {
      flex: 1 1 100%;
      min-width: unset;
    }
    table, thead, tbody, th, td, tr {
      display: block;
    }
    thead tr {
      display: none;
    }
    tr {
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      padding: 12px;
    }
    td {
      text-align: left;
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      position: relative;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    td::before {
      content: attr(data-label);
      font-weight: bold;
      display: block;
      color: #555;
      margin-bottom: 6px;
    }
  }
</style>
</head>
<body>
<h1>Escala de Louvor</h1>

<div id="filtros" role="search" aria-label="Filtros para busca na tabela">
  <input type="date" id="filter-data" aria-label="Filtro por data" placeholder="Data" />
  <select id="filter-diaSemana" aria-label="Filtro por dia da semana" title="Dia da semana">
    <option value="">Dia Semana (Todos)</option>
    <option value="domingo">domingo</option>
    <option value="segunda-feira">segunda-feira</option>
    <option value="terça-feira">terça-feira</option>
    <option value="quarta-feira">quarta-feira</option>
    <option value="quinta-feira">quinta-feira</option>
    <option value="sexta-feira">sexta-feira</option>
    <option value="sábado">sábado</option>
    <option value="sábado/tarde">sábado/tarde</option>
    <option value="batismo">batismo</option>
  </select>
  <input type="text" id="filter-regente" placeholder="Regente" aria-label="Filtro por regente" />
  <input type="text" id="filter-acomp" placeholder="Acompanhamento" aria-label="Filtro por acompanhamento" />
  <input type="text" id="filter-equipeLouvor" placeholder="Equipe Louvor" aria-label="Filtro por equipe louvor" />
  <input type="text" id="filter-msgMuscal" placeholder="Mensagem Musical" aria-label="Filtro por mensagem musical" />
  <input type="text" id="filter-pregador" placeholder="Pregador" aria-label="Filtro por pregador" />
  <input type="text" id="filter-anciao" placeholder="Ancião" aria-label="Filtro por ancião" />
  <input type="text" id="filter-audiovisual" placeholder="Audiovisual" aria-label="Filtro por audiovisual" />
  <input type="text" id="filter-suporte" placeholder="Suporte" aria-label="Filtro por suporte" />
  <input type="text" id="filter-obs" placeholder="Observações" aria-label="Filtro por observações" />
</div>

<table id="tabela-escala" aria-label="Tabela com escala de louvor">
  <thead>
    <tr>
      <th>DATA</th>
      <th>DIA SEMANA</th>
      <th>REGENTE</th>
      <th>ACOMP</th>
      <th>EQUIPE LOUVOR</th>
      <th>MENSAGEM MUSCAL</th>
      <th class="empty"></th> <!-- coluna vazia -->
      <th>PREGADOR</th>
      <th>ANCIÃO</th>
      <th>AUDIOVISUAL</th>
      <th>SUPORTE</th>
      <th>OBS</th>
    </tr>
  </thead>
  <tbody>
    <!-- Conteúdo gerado via JS -->
  </tbody>
</table>

<script>
  let linhasDados = [];

  async function carregarCSV() {
    try {
      const resposta = await fetch('atual.csv', { headers: { 'Content-Type': 'text/plain' } });
      if (!resposta.ok) throw new Error('Arquivo não encontrado');
      const texto = await resposta.text();

      const linhas = texto.trim().split('\n').filter(l => l.trim() !== '');

      const cabecalhos = [
        'DATA',
        'DIA SEMANA',
        'REGENTE',
        'ACOMP',
        'EQUIPE LOUVOR',
        'MENSAGEM MUSCAL',
        '',              // coluna vazia extra no meio
        'PREGADOR',
        'ANCIÃO',
        'AUDIOVISUAL',
        'SUPORTE',
        'OBS'
      ];

      linhasDados = linhas.map(linha => {
        const colunasOriginais = linha.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g)
          .map(c => c.replace(/^"|"$/g, '').trim());
        // Insere coluna vazia na posição 6
        const colunas = [];
        for (let idx = 0; idx < colunasOriginais.length + 1; idx++) {
          if (idx === 6) {
            colunas.push(''); // coluna vazia extra
          } else if (idx > 6) {
            colunas.push(colunasOriginais[idx - 1]);
          } else {
            colunas.push(colunasOriginais[idx]);
          }
        }
        while (colunas.length < cabecalhos.length) {
          colunas.push('');
        }
        return colunas;
      });

      montarTabela(linhasDados);

      setTimeout(() => {
        document.getElementById('carregando').style.display = 'none';
        document.getElementById('tabela-escala').style.display = 'table';
      }, 100);

    } catch (e) {
      console.error('Erro ao carregar CSV:', e);
      document.getElementById('carregando').style.display = 'none';
      const pErro = document.createElement('p');
      pErro.style.color = 'red';
      pErro.style.textAlign = 'center';
      pErro.textContent = 'Erro ao carregar os dados. Verifique se "atual.csv" está na mesma pasta.';
      document.body.appendChild(pErro);
    }
  }

  function montarTabela(dados) {
    const corpoTabela = document.querySelector('#tabela-escala tbody');
    corpoTabela.innerHTML = '';
    dados.forEach((colunas, i) => {
      const tr = document.createElement('tr');
      colunas.forEach((col, idx) => {
        const td = document.createElement('td');
        td.textContent = col;
        td.setAttribute('data-label', [
          'DATA',
          'DIA SEMANA',
          'REGENTE',
          'ACOMP',
          'EQUIPE LOUVOR',
          'MENSAGEM MUSCAL',
          '',
          'PREGADOR',
          'ANCIÃO',
          'AUDIOVISUAL',
          'SUPORTE',
          'OBS'
        ][idx] || '');
        tr.appendChild(td);
      });
      tr.classList.add('animada');
      tr.style.animationDelay = `${i * 0.05}s`;
      corpoTabela.appendChild(tr);
    });
  }

  function filtrarTabela() {
    const filtroData = document.getElementById('filter-data').value; // yyyy-mm-dd
    const filtroDiaSemana = document.getElementById('filter-diaSemana').value.trim().toLowerCase();
    const filtroRegente = document.getElementById('filter-regente').value.trim().toLowerCase();
    const filtroAcomp = document.getElementById('filter-acomp').value.trim().toLowerCase();
    const filtroEquipeLouvor = document.getElementById('filter-equipeLouvor').value.trim().toLowerCase();
    const filtroMsgMuscal = document.getElementById('filter-msgMuscal').value.trim().toLowerCase();
    const filtroPregador = document.getElementById('filter-pregador').value.trim().toLowerCase();
    const filtroAnciao = document.getElementById('filter-anciao').value.trim().toLowerCase();
    const filtroAudiovisual = document.getElementById('filter-audiovisual').value.trim().toLowerCase();
    const filtroSuporte = document.getElementById('filter-suporte').value.trim().toLowerCase();
    const filtroObs = document.getElementById('filter-obs').value.trim().toLowerCase();

    const dadosFiltrados = linhasDados.filter(cols => {
      if (filtroData) {
        const partes = cols[0].split('/');
        if (partes.length !== 3) return false;
        const dataFormatada = `${partes[2]}-${partes[1].padStart(2,'0')}-${partes[0].padStart(2,'0')}`;
        if (dataFormatada !== filtroData) return false;
      }
      if (filtroDiaSemana && !cols[1].toLowerCase().includes(filtroDiaSemana)) return false;
      if (filtroRegente && !cols[2].toLowerCase().includes(filtroRegente)) return false;
      if (filtroAcomp && !cols[3].toLowerCase().includes(filtroAcomp)) return false;
      if (filtroEquipeLouvor && !cols[4].toLowerCase().includes(filtroEquipeLouvor)) return false;
      if (filtroMsgMuscal && !cols[5].toLowerCase().includes(filtroMsgMuscal)) return false;
      if (filtroPregador && !cols[7].toLowerCase().includes(filtroPregador)) return false;
      if (filtroAnciao && !cols[8].toLowerCase().includes(filtroAnciao)) return false;
      if (filtroAudiovisual && !cols[9].toLowerCase().includes(filtroAudiovisual)) return false;
      if (filtroSuporte && !cols[10].toLowerCase().includes(filtroSuporte)) return false;
      if (filtroObs && !cols[11].toLowerCase().includes(filtroObs)) return false;

      return true;
    });

    montarTabela(dadosFiltrados);
  }

  function ativarFiltros() {
    const filtros = [
      'filter-data',
      'filter-diaSemana',
      'filter-regente',
      'filter-acomp',
      'filter-equipeLouvor',
      'filter-msgMuscal',
      'filter-pregador',
      'filter-anciao',
      'filter-audiovisual',
      'filter-suporte',
      'filter-obs',
    ];
    filtros.forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        el.addEventListener('input', filtrarTabela);
        if(el.tagName === 'SELECT') {
          el.addEventListener('change', filtrarTabela);
        }
      }
    });
  }

  carregarCSV().then(() => ativarFiltros());
</script>
</body>
</html>
