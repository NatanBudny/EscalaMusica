<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Escala música 06-2025</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #fafafa;
    padding: 20px;
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  .loader {
    border: 6px solid #eee;
    border-top: 6px solid #444;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 40px auto;
  }
  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    display: none;
  }
  th, td {
    padding: 10px 8px;
    text-align: center;
    border-bottom: 1px solid #eee;
    font-size: 14px;
  }
  th {
    background-color: #222;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1;
  }
  tr:last-child td {
    border-bottom: none;
  }
  tr:nth-child(even) {
    background-color: #f8f8f8;
  }
  tr.animada {
    opacity: 0;
    animation: fadeInUp 0.3s ease forwards;
  }
  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  .filtros-container {
    max-width: 1000px;
    margin: 0 auto 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    padding: 10px 20px;
    transition: max-height 0.3s ease;
    overflow: hidden;
  }
  .filtros-container.collapsed {
    max-height: 0;
    padding: 0 20px;
  }
  .filtros-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 10px;
    margin-top: 10px;
  }
  .filtros-grid input {
    padding: 6px 10px;
    font-size: 13px;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 100%;
  }
  .toggle-filtros {
    display: block;
    margin: 0 auto 10px;
    padding: 8px 16px;
    font-size: 14px;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    thead {
      display: none;
    }
    tr {
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      padding: 12px;
    }
    td {
      text-align: left;
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      position: relative;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    td::before {
      content: attr(data-label);
      font-weight: bold;
      display: block;
      color: #555;
      margin-bottom: 6px;
    }
  }
</style>
</head>
<body>
<h1>Escala de Louvor</h1>

<button class="toggle-filtros" onclick="toggleFiltros()">Mostrar filtros</button>

<div class="filtros-container collapsed" id="filtros-container">
  <div class="filtros-grid">
    <input type="text" placeholder="Data" id="filtro-data" />
    <input type="text" placeholder="Dia Semana" id="filtro-dia" />
    <input type="text" placeholder="Regente" id="filtro-regente" />
    <input type="text" placeholder="Acomp" id="filtro-acomp" />
    <input type="text" placeholder="Mensagem Musical" id="filtro-msg" />
    <input type="text" placeholder="Pregador" id="filtro-pregador" />
    <input type="text" placeholder="Ancião" id="filtro-anciao" />
    <input type="text" placeholder="Audiovisual" id="filtro-audiovisual" />
    <input type="text" placeholder="Suporte" id="filtro-suporte" />
    <input type="text" placeholder="Obs" id="filtro-obs" />
  </div>
</div>

<div class="loader" id="carregando">
